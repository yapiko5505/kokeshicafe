        <main>
            <!-- カフェ紹介 -->
            <p id="cafe"></p>
            <section id="cafes" class="container">
                <h2>カフェ紹介</h2>
                <div class="cafes-grid">
                    <div class="cafe-contents">
                        <img src="images/kokeshi23.JPG" alt="こけし">
                        <h3>こけし</h3>
                        <p>様々なこけしが並んでおります。</p>

                        <img src="images/rate.jpg" alt="ドリンク">

            <!-- お問い合わせ -->

                <h2>お問い合わせ</h2>
                <!-- お問い合わせフォーム -->
                <form action="">
                    <div class="forms">
                        <label for="name">お名前</label>
                        <input type="text" id="your-name" name="name">
                    </div>
                    <div class="forms">
                        <label for="name">メールアドレス</label>
                        <input type="email" id="your-email" name="mail">
                    </div>
                    <div class="forms">
                        <label for="name">件名</label>
                        <input type="text" id="your-title" name="title">
                    </div>
                    <div class="forms">
                        <label for="content">内容</label>
                        <textarea id="your-content" name="content"></textarea>
                    </div>
                    <input type="submit" class="button" value="送信">
                </form>
            </section>

            <!-- 場所案内 -->
            <p id="location"></p>
            <section id="location-contents" class="container">
                <div class="location-info">
                    <h2>場所案内</h2>
